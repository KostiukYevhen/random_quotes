<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random quote</title>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="random-quote">
    <blockquote>
      <p class="quote"><i class="fa fa-quote-left" aria-hidden="true"></i><span> You can avoid reality, but you cannot avoid the consequences of avoiding reality.</span></p>
      <cite class="author">- Ayn Rand</cite>
    </blockquote>
    <div class="buttons">
      <a class="twit" href="https://twitter.com/intent/tweet" target="_blank">
        <i class="fa fa-twitter" aria-hidden="true"></i>
      </a>
      <button class="next" type="submit">New quote</button>
    </div>
  </div>
  <footer>
    by<a href="http://codepen.io/Kostiuk/"> Kostiuk Yevhen</a> 
  </footer>
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
